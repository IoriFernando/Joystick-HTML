<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joystick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .joystick-container {
            position: relative;
            width: 200px;
            height: 200px;
            flex-direction: column;
        }

        .joystick-base {
            width: 100%;
            height: 100%;
            background-color: #ddd;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .joystick-knob {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        #direction {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="joystick-container">
        <div class="joystick-base">
            <div class="joystick-knob"></div>
        </div>
    </div>
    <div id="direction">Direção: Centro</div>

    <script>
        const knob = document.querySelector('.joystick-knob');
        const base = document.querySelector('.joystick-base');
        const direction = document.getElementById('direction');

        // Obter as dimensões da base
        const baseRect = base.getBoundingClientRect();
        const baseCenter = {x: baseRect.width / 2, y: baseRect.height / 2};
        const maxDistance = baseRect.width / 2 - knob.offsetWidth / 2;

        // Função de movimentação da bolinha
        function moveKnob(x, y) {
            const dx = x - baseCenter.x;
            const dy = y - baseCenter.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // Limitar a posição do knob dentro da base
            if (distance > maxDistance) {
                x = baseCenter.x + (dx / distance) * maxDistance;
                y = baseCenter.y + (dy / distance) * maxDistance;
            }

            knob.style.left = `${x}px`;
            knob.style.top = `${y}px`;

            // Atualizar a direção com base na posição do knob
            if (Math.abs(dx) < 10 && Math.abs(dy) < 10) {
                direction.innerText = 'Direção: Centro';
            } else if (Math.abs(dy) > Math.abs(dx)) {
                direction.innerText = dy > 0 ? 'Direção: Baixo' : 'Direção: Cima';
            } else {
                direction.innerText = dx > 0 ? 'Direção: Direita' : 'Direção: Esquerda';
            }
        }

        let isDragging = false;

        // Iniciar o movimento quando o mouse for pressionado
        knob.addEventListener('mousedown', (e) => {
            isDragging = true;
            e.preventDefault(); // Previne seleção de texto
        });

        // Mover o knob enquanto o mouse está pressionado
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const mouseX = e.clientX - base.getBoundingClientRect().left;
                const mouseY = e.clientY - base.getBoundingClientRect().top;
                moveKnob(mouseX, mouseY);
            }
        });

        // Parar o movimento quando o botão do mouse for solto e centralizar a bolinha
        document.addEventListener('mouseup', () => {
            isDragging = false;
            // Obter as dimensões da base e o centro ao soltar o mouse
        });

        // Permitir mover o knob ao clicar na base
        base.addEventListener('click', (e) => {
            const mouseX = e.clientX - base.getBoundingClientRect().left;
            const mouseY = e.clientY - base.getBoundingClientRect().top;
            moveKnob(mouseX, mouseY);
        });

        

    </script>

</body>
</html>
